<h1>Color Converter</h1>
<p>Stuff will be here some day</p>
<div id="controls">
	<p>#<input type="text" id="hex"><button id="flipbtn">FLIP</button></p>
	<p><input type="number" id="r" min="0" max="255" value="0"><input type="number" id="g" min="0" max="255" value="0"><input type="number" id="b" min="0" max="255" value="0"></p>
	<p><input type="number" id="h"><input type="number" id="s"><input type="number" id="l"></p>
</div>
<script type="text/javascript">
// globals
var inputs = document.querySelectorAll("#controls p input");


document.querySelector("#flipbtn").onclick=function () {
	var hex=document.querySelector("#hex");
	if (hex.value.length===6) {
		hex.value=hex.value.substr(4,2)+hex.value.substr(2,2)+hex.value.substr(0,2);
	}
}



function focusEvent(e) {
	for (var i=0;i<inputs.length;i++) {
		if (inputs[i].parentElement!=e.target.parentElement) {
			inputs[i].setAttribute("disabled","");
		}else{
			inputs[i].removeAttribute("disabled");
		}
	}
}

function blurEvent() {
	for (var i=0;i<inputs.length;i++) {
		inputs[i].removeAttribute("disabled");
	}
}

for (var i=0;i<inputs.length;i++) {
	inputs[i].addEventListener("focus",focusEvent);
	inputs[i].addEventListener("blur",blurEvent);
}
function updateAll(color) {
	for (var i=0;i<inputs.length;i++) {
		inputs[i].style.backgroundColor="#"+color.HEX;
	}
}
function changeEvent_rgb(e) {
	var cinputs = document.querySelectorAll("#r,#g,#b");
	console.log(e);
	if (!(e instanceof KeyboardEvent)) {
		for (var i = 0;i<3;i++) {
			cinputs[i].value = Math.min(255,Math.max(0,cinputs[i].value));
		}
	}
	var r=cinputs[0].value;
	var g=cinputs[1].value;
	var b=cinputs[2].value;
	
	
	
	var color = new Color();
	color.setRGB(r,g,b);
	
	if (color.HSL!=undefined) {
		var hslinputs = document.querySelectorAll("#h,#s,#l");
		var hsl=color.HSL;
		hslinputs[0].value=hsl[0]*360;
		hslinputs[1].value=hsl[1]*100;
		hslinputs[2].value=hsl[2]*100;
	}
	
	if (color.HEX!=undefined) {
		var hexinput = document.querySelector("#hex");
		hexinput.value=color.HEX;
	}
	
	
	
	updateAll(color);
}

function changeEvent_hsl(e) {
	var cinputs = document.querySelectorAll("#h,#s,#l");
	console.log(e);
	if (!(e instanceof KeyboardEvent)) {
		cinputs[0].value=cinputs[0].value%360;
		while (cinputs[0].value<0) {
			cinputs[0].value+=360;
		}
		for (var i = 1;i<3;i++) {
			cinputs[i].value = Math.min(100,Math.max(0,cinputs[i].value));
		}
	}
	var h=cinputs[0].value;
	var s=cinputs[1].value;
	var l=cinputs[2].value;
	
	
	
	var color = new Color();
	color.setHSL(h,s,l);
	
	if (color.HSL!=undefined) {
		var hslinputs = document.querySelectorAll("#h,#s,#l");
		var hsl=color.HSL;
		hslinputs[0].value=hsl[0];
		hslinputs[1].value=hsl[1];
		hslinputs[2].value=hsl[2];
	}
	
	if (color.HEX!=undefined) {
		var hexinput = document.querySelector("#hex");
		hexinput.value=color.HEX;
	}
	
	
	
	updateAll(color);
}

for (var i=0,arr=document.querySelectorAll("#r,#g,#b"),len=arr.length;i<len;i++) {
	arr[i].addEventListener("change",changeEvent_rgb);
	arr[i].addEventListener("keyup",changeEvent_rgb);
}

window.Color = function Color() {
	var type=-1; 
	// 0 = rgb
	// 1 = hsl
	// 2 = hex
	
	var r=0;
	var g=0;
	var b=0;
	
	var h=0;
	var s=0;
	var l=0;
	
	var hex="";
	
	Object.defineProperty(this,"RGB",{
		get : function () {
			switch (type) {
				case 0:
					return [r,g,b];
					break;
				case 1:
					return HSL2RGB([h,s,l]);
					break;
				case 2:
					return HEX2RGB(hex);
			}
		}
	});
	
	Object.defineProperty(this,"HSL",{
		get : function () {
			switch (type) {
				case 0:
					return RGB2HSL([r,g,b]);
					break;
				case 1:
					return [h,s,l];
					break;
				case 2:
					return RGB2HSL(HEX2RGB(hex));
			}
		}
	});
	
	Object.defineProperty(this,"HEX",{
		get : function () {
			switch (type) {
				case 0:
					return RGB2HEX([r,g,b]);
					break;
				case 1:
					return RGB2HEX(HSL2RGB([h,s,l]));
					break;
				case 2:
					return hex;
			}
		}
	});
	
	this.setRGB = function (_r,_g,_b) {
		type=0;
		r=_r;
		g=_g;
		b=_b;
	}
	
	this.setHSL = function (_h,_s,_l) {
		type=1;
		h=_h;
		s=_s;
		l=_l;
	}
	
	this.setHEX = function (_hex) {
		type=2;
		hex=_hex;
	}
	
}

window.HSL2RGB = function HSL2RGB(hsl){
	var H=hsl[0];
	var S=hsl[1];
	var L=hsl[2];
	var c=[L,L,L];
	if(S != 0){
		var q = 0.5 > L  ? L * (1 + S) : L + S - L * S,
			p = 2 * L - q;
		
		for (var k,i=k=1/3,j=0;i>=-k;i-=k) {
			var t=H+i;
			t+=(t<0);
			t-=(t>1);
			if (t < 1/6) {
				c[j++] = p + (q - p) * 6 * t; 
			} else if (t < 1/2) { 
				c[j++] = q; 
			} else if(t < 2/3) {
				c[j++] = p + (q - p) * (2/3 - t) * 6; 
			} else {
				c[j++] = p;
			}
		}
	}
	
	return [~~(c[0] * 255), ~~(c[1] * 255), ~~(c[2] * 255)];
}

window.RGB2HSL=function RGB2HSL(rgb){
	if (rgb==undefined) return undefined;
	var r=rgb[0]/255;
	var g=rgb[1]/255;
	var b=rgb[2]/255;
	var max = Math.max(r, g, b), min = Math.min(r, g, b);
	var h, s, l = (max + min) / 2;
	
	if(max == min){
		h = s = 0; // achromatic
	}else{
		var d = max - min;
		s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
		switch(max){
			case r: h = (g - b) / d + (g < b ? 6 : 0); break;
			case g: h = (b - r) / d + 2; break;
			case b: h = (r - g) / d + 4; break;
		}
		h /= 6;
	}
	
	return [h, s, l];
}

window.HEX2RGB = function HEX2RGB(str) {
	var rtn=[0,0,0];
	if (str.length===6) {
		var i=0;
		return rtn.map(function () {
			return parseInt(str.substr(i++*2,2),16);
		});
	}
}

window.RGB2HEX = function RGB2HEX(rgb) {
	var str="";
	for (var i=0;i<3;i++) {
		var hexv=parseInt(rgb[i],10).toString(16);
		console.log(hexv);
		hexv.length<2&&(str+="0");
		str+=hexv;
	}
	console.log(rgb,str);
	return str;
}
</script>
